
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">Dynamic Forms</div>
    <div class="card-body">
      <dynamic-form-builder [fields]="getFields()" (onSubmit)="onSubmit($event)" (onChange)="onChange($event)"></dynamic-form-builder>
    </div>
  </div>
</div>
<br/>
<br/>
<h3>On Submit Value</h3>
<pre>
{{formValue | json}}
</pre>
<hr/>
<h3>On Change Value</h3>
<pre>
{{formOnChangeValue | json}}
</pre>
